<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario007</title>
</head>
<body>

    <h1>Formulário Treino</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <select>
            <option value="" selected>--Escolha a cor--</option>
            <optgroup label="Primária">
                <option value="Branco">Branco</option>
                <option value="Azul">Azul</option>
            </optgroup>


            <optgroup label="Secondária">
                <option value="Preto">Preto</option>
                <option value="Marron">Marron</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option >Administrador</option>
            <option >Cantabilista</option>
            <option >Pedreiro</option>
            <option >Manicure</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label>
        <textarea name="msg" id="imsg" cols="10" rows="3"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
