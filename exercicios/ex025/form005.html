<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário Treino</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexM"> <label for="isexM">Masculino</label>
            <input type="radio" name="sexo" id="isexF"> <label for="isexF">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Cor Favorita</legend>
            <input type="checkbox" name="corA" id="icorA"> <label for="icorA">Azul</label> <br>
            <input type="checkbox" name="corB" id="icorB"> <label for="icorB">Branco</label> <br>
            <input type="checkbox" name="corR" id="icorR"> <label for="icorR">Rosa</label> <br>
            <input type="checkbox" name="corP" id="icorP"> <label for="icorP"><label for="">Preto</label></label> <br>
        </fieldset>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
