<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/ico">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servido.</p>
    <video width="560" poster="imagem/capa.png" controls autoplay loop>
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>

<h1>Inserindo vídeo do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
